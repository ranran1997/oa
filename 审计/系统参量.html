<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_530101_1my6uiqf5f4gf1or.css">
</head>

<body>
  <div class="page">
    <header>
      <a href="#" class="back"></a>
      <h1 class="title">标题</h1>
      <a href="#" class="menu"></a>
    </header>
    <section>
      <div class="panel">
        <ul class="grid w t-c card">
          <li class="grid-item v-m g-24">
            <div class="circle">
              <p class="num">50
                <span class="unit">件</span>
              </p>
              <h3 class="name">办件数总量</h3>
            </div>
          </li>
        </ul>
        <ul class="grid w t-c card">
          <li class="grid-item v-m g-8">
            <p class="num">20
              <span class="unit">件</span>
            </p>
            <h3 class="name">待办件总量</h3>
          </li>
          <li class="grid-item v-m g-8">
            <p class="num">10
              <span class="unit">件</span>
            </p>
            <h3 class="name">网上收件总量</h3>
          </li>
          <li class="grid-item v-m g-8">
            <p class="num">20
              <span class="unit">%</span>
            </p>
            <h3 class="name">网上收件占比</h3>
          </li>
        </ul>
      </div>
      <div class="panel mt-5">
        <h2 class="panel-title">受理环节情况统计</h2>
        <h3 class="panel-title-sub">项目上报</h3>
        <ul class="grid w t-c card">
          <li class="grid-item v-m g-12">
            <div class="row w">
              <span class="col v-m g-12">
                <i class="iconfont icon-savetemp" style="background:#FFF5EC;color:#FF8116;"></i>
              </span>
              <span class="col v-m g-12 t-l">
                <p class="num" style="color:#FF861F;">2
                  <span class="unit"></span>
                </p>
                <h3 class="name">暂存量</h3>
              </span>
            </div>
          </li>
          <li class="grid-item v-m g-12">
              <div class="row w">
                  <span class="col v-m g-12">
                    <i class="iconfont icon-yishenbao" style="background:#EEF9FF;color:#2A9AE8;"></i>
                  </span>
                  <span class="col v-m g-12 t-l">
                    <p class="num" style="color:#2A9AE8;">10
                      <span class="unit"></span>
                    </p>
                    <h3 class="name">已报量</h3>
                  </span>
                </div>
          </li>
        </ul>
        <h3 class="panel-title-sub">项目分发</h3>
        <ul class="grid w t-c card">
          <li class="grid-item v-m g-12">
              <div class="row w">
                  <span class="col v-m g-12">
                    <i class="iconfont icon-dengdai" style="background:#FFF5EC;color:#FF861F;"></i>
                  </span>
                  <span class="col v-m g-12 t-l">
                    <p class="num" style="color:#FF861F;">2
                      <span class="unit"></span>
                    </p>
                    <h3 class="name">待分发量</h3>
                  </span>
                </div>
          </li>
          <li class="grid-item v-m g-12">
              <div class="row w">
                  <span class="col v-m g-12">
                    <i class="iconfont icon-wancheng" style="background:#EEF9FF;color:#2A9AE8;"></i>
                  </span>
                  <span class="col v-m g-12 t-l">
                    <p class="num" style="color:#2A9AE8;">2
                      <span class="unit"></span>
                    </p>
                    <h3 class="name">已分发量</h3>
                  </span>
                </div>
          </li>
        </ul>
        <h3 class="panel-title-sub">项目审查</h3>
        <ul class="grid w t-c card">
          <li class="grid-item v-m g-12">
              <div class="row w">
                  <span class="col v-m g-12">
                    <i class="iconfont icon-shenchaxiang" style="background:#FFF5EC;color:#FF861F;"></i>
                  </span>
                  <span class="col v-m g-12 t-l">
                    <p class="num" style="color:#FF861F;">2
                      <span class="unit"></span>
                    </p>
                    <h3 class="name">待审查量</h3>
                  </span>
                </div>
          </li>
          <li class="grid-item v-m g-12">
              <div class="row w">
                  <span class="col v-m g-12">
                    <i class="iconfont icon-back" style="background:#FFF5F5;color:#FF6464;"></i>
                  </span>
                  <span class="col v-m g-12 t-l">
                    <p class="num" style="color:#FF6464;">2
                      <span class="unit"></span>
                    </p>
                    <h3 class="name">退回量</h3>
                  </span>
                </div>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <a href="项目展示.html">
        <span class="iconfont icon-nav1"></span>
        <span class="iconfont icon-nav-base1"></span>
        <span class="label">项目展示</span>
      </a>
      <a href="系统参量.html" class="active">
        <span class="iconfont icon-nav2"></span>
        <span class="iconfont icon-nav-base3"></span>
        <span class="label">系统参量</span>
      </a>
      <a href="单位竞比.html">
        <span class="iconfont icon-nav3"></span>
        <span class="iconfont icon-nav-base2"></span>
        <span class="label">单位竞比</span>
      </a>
      <a href="财政类审计.html">
        <span class="iconfont icon-nav"></span>
        <span class="iconfont icon-nav-base"></span>
        <span class="label">财政类审计</span>
      </a>
    </footer>
  </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
